<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="Draggable.min.js"></script>
    <style>
        .wrap{
            position: relative;
            max-width: 1200px;
            height: 600px;
            margin: 0 auto;
            background: #dfdfdf;
        }
        .box{
            position: absolute;
            cursor: grab;text-align: center;line-height: 200px;font-size:34px;font-weight: bold;
            text-transform: capitalize;color: #333;
        }
        .box_1{
            width:200px;height: 200px;
            background: aqua;
            top:0;left:0;
        }
        .box_1.off{
            top:0;left:0;
        }
        .box_2.off{
            top:0;left:400px;
        }
        .box_2{
            width:200px;height: 200px;
            background: #9dff7e;
            top:0;left:400px;
        }
        .box_1.on,
        .box_2.on{
            background: red;
        }
        .drop_jon_1,
        .drop_jon_2{
            text-align: center;line-height: 230px;font-size:34px;font-weight: bold;
            text-transform: capitalize;color: #fff;
        }
        .drop_jon_1{
            width: 230px;height: 230px;
            background: brown;bottom: 0;left: 0;
        }
        .drop_jon_2{
            width: 230px;height: 230px;
            background: brown;bottom: 0;right: 0;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box_1 box dragbox">a</div>
    <div class="box_2 box dragbox">b</div>
    <div class="drop_jon_1 box">a</div>
    <div class="drop_jon_2 box">b</div>
    <script>
        $(document).ready(function (){
            Draggable.create(".dragbox", {
                type:"x,y",
                edgeResistance:0.65,
                bounds:".wrap",
                inertia:true,
                throwProps:true,
                onPress: function (){
                    //console.log(this);
                },
                onDrag : function (){
                   if(this.hitTest('.drop_jon_1','99%')){
                        /*
                       TweenLite.to(this.target,1,{
                           background:'red',
                           //scale: 1.2
                           width:100 + 'px',
                           height : 100 + 'px',
                       });*/


                       //$(this.target).addClass('on');


                   }else if(this.hitTest('.drop_jon_2','99%')){
                          // $(this.target).addClass('on');
                   }else{
                       $(this.target).removeClass('on');
                   }
                },
                onDragEnd :function (e){
                    if(this.hitTest('.drop_jon_1','99%')){
                        if($(this.target).hasClass('box_2')){
                            TweenLite.to(this.target, 0.2, {
                                x: 0,
                                y: 0
                            });
                        }else{
                            $(this.target).addClass('on');
                            Aalert();
                        }
                    }
                    if(this.hitTest('.drop_jon_2','99%')){
                        if($(this.target).hasClass('box_1')){
                            TweenLite.to(this.target, 0.2, {
                                x: 0,
                                y: 0
                            });
                        }else{
                            $(this.target).addClass('on');
                            balert();
                        }
                    }



                    console.log(this);
                    if (!$(this.target).hasClass("on")) {
                        //if there isn't a highlight, send it back to starting position
                        TweenLite.to(this.target, 0.2, {
                            x: 0,
                            y: 0
                        });
                    }
                }
            });
        });

        function Aalert(){
            setTimeout(function (){
                alert('A드롭에 안착');
            },500);

        }
        function balert(){
            setTimeout(function (){
                alert('B드롭에 안착');
            },500);
        }


    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="canvasjs.min.js"></script>
    <style>
        .canvasjs-chart-credit{display: none;}
    </style>
</head>
<body>
<div id="chartContainer" style="height: 300px; max-width: 920px; margin: 0px auto;"></div>
<script type="text/javascript">
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "혼술계획",
            },
            axisY: {
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true,
                }
            },
            axisX: {
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true,
                }
            },
            data: [
                {
                    type: "area",
                    dataPoints: [
                        { x: 10, y: 71 },
                        { x: 20, y: 55 },
                        { x: 30, y: 50 },
                        { x: 40, y: 65 },
                        { x: 50, y: 95 },
                        { x: 60, y: 68 },
                        { x: 70, y: 28 },
                        { x: 80, y: 34 },
                        { x: 90, y: 14 }
                    ]
                },
                {
                    type: "area",
                    dataPoints: [
                        { x: 0, y: 71 },
                        { x: 30, y: 55 },
                        { x: 40, y: 50 },
                        { x: 50, y: 65 },
                        { x: 60, y: 95 },
                        { x: 70, y: 68 },
                        { x: 80, y: 28 },
                        { x: 90, y: 34 },
                        { x: 100, y: 14 }
                    ]
                },
            ]
        });
        chart.render();
    }
</script>
</body>
</html>
